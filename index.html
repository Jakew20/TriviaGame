<body class="index">

<div class="container " id="startPage">
    <div class="row">
        <div class="col-12 mid">
            
            <h2> Trivia Game </h2>
        <center>
            <div class="col-12">
            <input class="btn btn-primary startGame" type="button" value="Start">
        </center>
            </div>
        </div>
    </div>  
</div>

<div class="container page2" id="triviaPage">
    <div class="row">
        <div class="col-12">
            
            <h2> Generic Random Trivia Questions!!! </h2>
            <center>
            <input class="btn btn-primary ready" type="button" value="Ready?">
            </center>
            
        </div>
    </div>  
</div>

<div class="container page2" id="timer">
    <div class="row">
        <div class="col-12">
            
            <h1>Time</h1>
            
            <div class="col-12 timeBlock">
            
            </div> 
        </div>
    </div>  
</div>
<br>

<div class="container page2" id="question">
    <div class="row">
        <div class="col-12">
            
            
            
            <h1>Question</h1>
            <h5 id="quest"></h5>
            
        </div>
    </div>  
</div>
<br>
<br>
    <div class="container page2" id="answers">
    <div class="row">
        <div class="col-6">
            <button class="link"> <h4 id="a">A.</h4> </button>
        </div>
            <div class="col-6">
            <button class="link"> <h4 id="b">B.</h4> </button>
        </div>    
        
    </div> 
<br>
<br>
<div class="row">
        <div class="col-6">
            <button class="link"> <h4 id="c"> C. </h4> </button>
        </div>
            <div class="col-6">
            <button class="link"> <h4 id="d">D.</h4> </button>
        </div>    
        
    </div>  
</div>
<br>
<br>
  <div class="container page2" id="table">
    <div class="row">
        <div class="col-12">
            
            
            <h1 id="correct">Correct = </h1>
            <h1 id="incorrect">Incorrect =</h1>
            <h1 id="unanswered">Unanswered = </h1>
            
        </div>
    </div>  
</div>
